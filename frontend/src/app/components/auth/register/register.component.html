<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required>
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</small>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                    characters long</small>
            </div>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your
                    password</small>
            </div>
            <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
                <small>Passwords do not match</small>
            </div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
